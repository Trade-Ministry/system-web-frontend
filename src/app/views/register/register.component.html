<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form #Registerform="ngForm" (ngSubmit)="registerUser()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user-o fa-sm mt-1"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="user.name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-home"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Company Name" name="company" [(ngModel)]="user.company" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-address-card-o fa-sm mt-1"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="NIC Number" name="nic" [(ngModel)]="user.nic" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="cui-phone"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Mobile Number" name="mobile" [(ngModel)]="user.mobile" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="cui-location-pin"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="City" name="city" [(ngModel)]="user.city" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" name="cpassword" (ngModel)="user.password" required>
                </div>
                <button type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <!-- <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <ngx-spinner bdColor = "rgba(29,27,27,0.8)" size = "large" color = "#80e579" type = "ball-atom" [fullScreen] = "true"><p style="color: white" > Adding... </p></ngx-spinner>
  </main>
</div>
